{% extends "main.html" %}
{% block content %}

<div class="container-fluid">
  <div class="well col-md-10 col-md-offset-1">
    
                <h2>{{item.name}}</h2>
                <p>{{item.description}}</p>
        <div class="buttons">
            {% if editFeatures == "true" %}
                <a class='btn btn-default' href = "{{url_for('editItem', item_escaped = item.name)}}">Edit</a>
                <a class='btn btn-default' href = "{{url_for('deleteItem', item_escaped = item.name)}}">Delete</a>
            {% endif %}
      </div>
     
  </div>
</div>

{% endblock %}
