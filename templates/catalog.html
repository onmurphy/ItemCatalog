{% extends "main.html" %}
{% block content %}

<div class="container-fluid">
  <div class="well col-md-10 col-md-offset-1">
      <div class="row">
            <div class="col-md-3" style="border-right: 1px solid #ccc;">
                <h3>Categories:</h3>
                <ul>
                {% for category in categories %}
                    <a href = "{{url_for('showCategory', category_escaped=category.name)}}">
						  <li>{{category.name}}</li>
			         </a>

                {% endfor %}
                </ul>
            </div>
            <div class="col-md-9" style="padding-left: 50px">
                <h3>Recent Items:</h3>
                <ul>
                {% for item in items %}
                    
			         <div class="row">
						  <li>{{item.name}}</li>
			         </div>

                {% endfor %}
                </ul>
                {% if loggedin == "true" %}
                    <a href = "{{url_for('newItem')}}">
						  Add Item</a>
                {% endif %}
            </div>
      </div>
     
  </div>
</div>

{% endblock %}
